<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #header {
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #header b {
            font-size: 2em;
            color: white;
        }

        #header a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        #header a:hover {
            color: #ffd700;
        }

        #main {
            padding: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>

<body>
    <div id="header">
        <b>GeeksForGeeks</b>
        <nav>
            <a href="#home" class="fade-in">Home</a>
            <a href="#about" class="fade-in">About</a>
            <a href="#services" class="fade-in">Services</a>
            <a href="#contact" class="fade-in">Contact</a>
        </nav>
    </div>


    <div id="main">
        <h1>Welcome to GeeksForGeeks</h1>
        <p>Your content goes here...</p>
        <button class="button fade-in">Click Me</button>
    </div>
</body>

</html>
